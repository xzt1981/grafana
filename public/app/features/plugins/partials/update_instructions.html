<div class="modal-body">
	<div class="modal-header">
		<h2 class="modal-header-title">
			<i class="fa fa-cloud-download"></i>
			<span class="p-l-1">更新插件</span>
		</h2>

		<a class="modal-header-close" ng-click="dismiss();">
			<i class="fa fa-remove"></i>
		</a>
	</div>

	<div class="modal-content">
		<div class="gf-form-group">
			<p>命令行上输入下面的命令去更新 {{plugin.name}}.</p>
			<pre><code>grafana-cli plugins update {{plugin.id}}</code></pre>
			<span class="small">Check out {{plugin.name}} on <a href="https://grafana.com/plugins/{{plugin.id}}">Grafana.com</a> for README 和 changelog. 如果不能访问命令行，请联系Grafana管理员。</span>
		</div>
		<p class="pluginlist-none-installed"><img class="pluginlist-inline-logo" src="public/img/grafana_icon.svg"><strong>提示</strong>: 一次更新所有插件，在命令行输入 <code class="code--small">grafana-cli plugins update-all</code> 。</div>
	</div>
</div>
