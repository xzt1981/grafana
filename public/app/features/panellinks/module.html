<div class="editor-row">
	<h5 class="section-heading">
		数据追踪 / 详细链接<tip>这些链接会出现在面板的下拉菜单中。</tip></h5>
	</h5>

	<div class="gf-form-group" ng-repeat="link in panel.links">
		<div class="section">
			<div class="gf-form max-width-25">
				<span class="gf-form-label width-7">类型</span>
				<div class="gf-form-select-wrapper gf-form--grow">
					<select class="gf-form-input" ng-model="link.type" ng-options="f for f in ['仪表盘','绝对']"></select>
				</div>
			</div>

			<div class="gf-form max-width-25">
				<span class="gf-form-label width-7" ng-show="link.type === '仪表盘'">仪表盘</span>
				<input ng-show="link.type === '仪表盘'" type="text" ng-model="link.dashboard" bs-typeahead="searchDashboards" class="gf-form-input" ng-blur="dashboardChanged(link)">

				<span class="gf-form-label width-7" ng-show="link.type === '绝对'">Url</span>
				<input ng-show="link.type === '绝对'" type="text" ng-model="link.url" class="gf-form-input max-width-14">
			</div>

			<div class="gf-form max-width-25">
				<div class="gf-form-label width-7">标题</div>
				<input type="text" ng-model="link.title" class="gf-form-input">
			</div>

		</div>

		<div class="section">
			<div class="gf-form">
				<span class="gf-form-label width-10">Url 参数</span>
				<input type="text" ng-model="link.params" class="gf-form-input width-10">
			</div>

			<gf-form-switch class="gf-form" label-class="width-10" label="包含时间窗" checked="link.keepTime"></gf-form-switch>
			<gf-form-switch class="gf-form" label-class="width-10" label="包含变量" checked="link.includeVars"></gf-form-switch>
			<gf-form-switch class="gf-form" label-class="width-10" label="在新页面中打开" checked="link.targetBlank"></gf-form-switch>
		</div>

		<div class="section">
			<div class="gf-form">
				<button class="btn btn-inverse gf-form-btn" ng-click="deleteLink(link)"><i class="fa fa-trash"></i> 移除链接</button>
			</div>
		</div>
	</div>
</div>

<div class="editor-row">
	<button class="btn btn-inverse" ng-click="addLink()"><i class="fa fa-plus"></i> 添加连接</button>
</div>
