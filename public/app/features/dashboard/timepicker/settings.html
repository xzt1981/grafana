<div class="editor-row">
	<h5 class="section-heading">时间</h5>

  <div class="gf-form-group">
		<div class="gf-form">
			<label class="gf-form-label width-10">时区</label>
			<div class="gf-form-select-wrapper">
				<select ng-model="ctrl.dashboard.timezone" class='gf-form-input' ng-options="f.value as f.text for f in [{value: '', text: '默认'}, {value: 'browser', text: '本地浏览器时间'},{value: 'utc', text: 'UTC'}]" ng-change="timezoneChanged()"></select>
			</div>
		</div>

		<div class="gf-form">
			<span class="gf-form-label width-10">自动刷新</span>
			<input type="text" class="gf-form-input max-width-25" ng-model="ctrl.panel.refresh_intervals" array-join>
		</div>
		<div class="gf-form">
			<span class="gf-form-label width-10">延迟时间-</span>
			<input type="text" class="gf-form-input max-width-25" ng-model="ctrl.panel.nowDelay" placeholder="0m" valid-time-span bs-tooltip="'输入1m忽略上一分钟（因为包含不完整的度量）'"
																																																												 data-placement="right">
		</div>

		<gf-form-switch class="gf-form" label="隐藏时间选择窗口" checked="ctrl.panel.hidden" label-class="width-10"></gf-form-switch>
	</div>
</div>
