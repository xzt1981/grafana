
<h3 class="page-heading">MySQL 连接</h3>

<div class="gf-form-group">
	<div class="gf-form max-width-30">
		<span class="gf-form-label width-7">服务器</span>
		<input type="text" class="gf-form-input" ng-model='ctrl.current.url' placeholder="localhost:3306" bs-typeahead="{{['localhost:3306', 'localhost:3307']}}" required></input>
	</div>

	<div class="gf-form max-width-30">
		<span class="gf-form-label width-7">数据库</span>
		<input type="text" class="gf-form-input" ng-model='ctrl.current.database' placeholder="数据库名字" required></input>
	</div>

	<div class="gf-form-inline">
		<div class="gf-form max-width-15">
			<span class="gf-form-label width-7">用户</span>
			<input type="text" class="gf-form-input" ng-model='ctrl.current.user' placeholder="用户"></input>
		</div>
		<div class="gf-form max-width-15">
			<span class="gf-form-label width-7">密码</span>
			<input type="password" class="gf-form-input" ng-model='ctrl.current.password' placeholder="密码"></input>
		</div>
	</div>
</div>

<div class="gf-form-group">
	<div class="grafana-info-box">
		<h5>用户权限</h5>
		<p>
			在需要查询的指定数据库表上只能授予数据库用户SELECT权限，本应用不会验证任何查询，所以可以是任何SQL语句。比如，<code>USE otherdb;</code> and <code>DROP TABLE user;</code>这样的语句会被数据库执行，为了安全，我们<strong>强烈</strong>建议创建一个特殊的权限受控的MySQL用户
			更多信息请移步<a class="external-link" target="_blank" href="http://docs.grafana.org/features/datasources/mysql/">MySQL 数据源文档</a>
		</p>
	</div>
</div>
