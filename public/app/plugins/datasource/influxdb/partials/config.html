<datasource-http-settings current="ctrl.current" suggest-url="http://localhost:8086">
</datasource-http-settings>

<h3 class="page-heading">InfluxDB 详情</h3>

<div class="gf-form-group">
	<div class="gf-form-inline">
		<div class="gf-form max-width-30">
			<span class="gf-form-label width-7">数据库</span>
			<input type="text" class="gf-form-input" ng-model='ctrl.current.database' placeholder="" required></input>
		</div>
	</div>

	<div class="gf-form-inline">
		<div class="gf-form max-width-15">
			<span class="gf-form-label width-7">用户名</span>
			<input type="text" class="gf-form-input" ng-model='ctrl.current.user' placeholder=""></input>
		</div>
		<div class="gf-form max-width-15">
			<span class="gf-form-label width-7">密码</span>
			<input type="password" class="gf-form-input" ng-model='ctrl.current.password' placeholder=""></input>
		</div>
	</div>
</div>


<div class="gf-form-group">
	<div class="grafana-info-box">
		<h5>数据库访问</h5>
		<p>
			为数据源设置数据库不会拒绝访问其他数据库，InfluxDB的查询语法在查询中切换数据库，比如：
			<code>SHOW MEASUREMENTS ON _internal</code> 或者 <code>SELECT * FROM "_internal".."database" LIMIT 10</code>
			<br/><br/>
			请确保配置合适的权限以支持数据隔离和安全。
		</p>
	</div>
</div>

<div class="gf-form-group">
	<div class="gf-form-inline">
		<div class="gf-form">
			<span class="gf-form-label">最小时间间隔</span>
			<input type="text" class="gf-form-input width-6" ng-model="ctrl.current.jsonData.timeInterval" spellcheck='false' placeholder="10s"></input>
			<info-popover mode="right-absolute">
				自动分组的时间段下限，建议设置为写的周期, 比如， 你的数据是一分钟写一次，就可以设置为<code>1m</code>
			</info-popover>
		</div>
	</div>
</div>
